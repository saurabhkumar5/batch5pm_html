<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            margin-left: 300px;
            margin-top: 300px;
            transition: all 5s;
        }
        .box:hover{
            background-color: skyblue;
            transform: rotate(720deg);
            transform: scale(-2);
            transform: skew(-60deg);
        }
    </style>
</head>
<body>
    

     <div class="box">2D</div>

</body>
</html>
